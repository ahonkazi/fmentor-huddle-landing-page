<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main class="p-[36px] flex flex-col justify-between relative min-h-screen md:pt-[65px] ">


        <div class="site__container h-full  max-w-[1265px] mx-auto">


            <header>
                <div class="logo">
                    <img class="w-[124px] md:w-[200px]" src="./images/logo.svg" alt="">
                </div>
            </header>
            <div class="h-[50px] md:h-[74px] md:h-[100px]"></div>
            <div class="wrapper flex-wrap md:flex-nowrap flex md:gap-[60px]">
                <div class="left__img w-full">
                    <img class="w-full" src="./images/illustration-mockups.svg" alt="">
                </div>
                <div class="right__text text-center md:text-start  md:shrink-0 pt-[60px] md:w-[50%] lg:w-[510px]">
                    <h1 class="text-[22px] md:text-[40px] font-600 text-white leading-[]"> Build The Community Your
                        Fans Will Love
                    </h1>
                    <div class="h-[8px] md:h-[24px]">

                    </div>

                    <p class="text-base text-white md:text-lg opacity-90"> Huddle re-imagines the way we build
                        communities. You have
                        a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <div class="h-[24px]">

                    </div>
                    <button
                        class="px-16 py-2 md:py-3.5 rounded-full text-sm text-violet font-400 md:text-lg bg-white">Register</button>


                </div>
            </div>

        </div>
        <div class="w-full  pt-[32px] md:pt-0">
            <div class="site__container max-w-[1265px] mx-auto">
                <div class="w-full flex items-center justify-center md:justify-end">
                    <div class="flex items-end gap-4">
                        <a href="#"
                            class="w-10 h-10 border-[1.5px] border-white rounded-full text-white flex items-center justify-center"><i
                                class="bi bi-facebook"></i></a>
                        <a href="#"
                            class="w-10 h-10 border-[1.5px] border-white rounded-full text-white flex items-center justify-center"><i
                                class="bi bi-twitter"></i></a>
                        <a href="#"
                            class="w-10 h-10 border-[1.5px] border-white rounded-full text-white flex items-center justify-center"><i
                                class="bi bi-instagram"></i></a>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 text-center text-sm bg-slate-200  text-slate-700">
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ahonkazi" class="text-violet">Ahon Khan</a>.
        </p>
    </footer>
</body>

</html>
